<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/scss/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="card">
    <img id="equilibrium" src="assets/images/image-equilibrium.jpg">
    <h2>Equilibrium #3429</h2>

  <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  <div id="icon">
    <div id="icon_ethereum">  
      <img class="float_left" src="assets/images/icon-ethereum.svg">
      <p id="left_item">0.041 ETH</p>
    </div>
    <div id="icon_clock">  
      <img class="float_left" src="assets/images/icon-clock.svg">
      <p id="right_item">3 days left</p>
    </div>
  </div>
  <div id="line"></div>


  
  <p>Creation of Jules Wyvern</p>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </div>
</body>
</html>
